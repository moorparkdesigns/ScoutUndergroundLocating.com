  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-1">
        <div
          class="container custom-container d-flex justify-content-between align-items-center"
        >

              src="assets/Scout-Underground-Logo.png"
              alt="Logo"
              style="height: 75px"
            />
          </a>

          <!-- Toggle Button for Mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Links & Phone -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-4 mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item">
                <a class="nav-link fs-5" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="resume.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="projects.html">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="contact.html">Contact</a>
              </li>
            </ul>

            <!-- Phone Number -->
            <div class="d-none d-lg-flex align-items-center">
              <i class="bi bi-telephone-fill text-gradient me-2 fs-5"></i>
              <a
                href="tel:1234567890"
                class="fw-bold text-gradient fs-5 text-decoration-none"
                >530-613-0688</a
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form-->
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div
                class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"
              >
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">Get in touch</h1>
              <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * Formspree Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <form
                  id="contactForm"
                  action="https://formspree.io/f/xkggwrpe"
                  method="POST"
                >
                  <!-- Name input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="name"
                      name="name"
                      type="text"
                      placeholder="Enter your name..."
                      required
                    />
                    <label for="name">Full name</label>
                  </div>
                  <!-- Email address input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="email"
                      name="email"
                      type="email"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="email">Email address</label>
                  </div>
                  <!-- Phone number input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="phone"
                      name="phone"
                      type="tel"
                      placeholder="(123) 456-7890"
                      required
                    />
                    <label for="phone">Phone number</label>
                  </div>
                  <!-- Message input-->
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      placeholder="Enter your message here..."
                      style="height: 10rem"
                      required
                    ></textarea>
                    <label for="message">Message</label>
                  </div>
                  <!-- Submit Button-->
                  <div class="d-grid">
                    <button
                      class="btn btn-primary btn-lg"
                      id="submitButton"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
